<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.cdnfonts.com/css/ica-rubrik-black');
@import url('https://fonts.cdnfonts.com/css/poppins');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #D2D2D2;
        background-image: repeating-linear-gradient(to right,transparent 0 100px, #25283b22 100px 101px),
        repeating-linear-gradient((to bottom , transparent 0 100px, #25283b22 100px 101px));
    }
    body::before{
        position: absolute;
        width: min(1400px, 90vw);
        top:10%;
        left: 50%;
        height: 90%;
        transform: translateX(-50%);
        content: '';
        background-image: url('images/bg.png');
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: top center;
        pointer-events: none;
    }
    .banner{
        width: 100%;
        height: 100vh;
        text-align: center;
        overflow: hidden;
        position: relative;
    }
    .banner .slider{
        position: relative;
        width: 200px;
        height: 250px;
        top: 10%;
        left: calc(50% - 100px);
        transform-style: preserve-3d;
        transform: perspective(1000px)
       
    }
    .banner .slider .item{
        position: absolute;
        inset:0 0 0 0; 
    }
    .banner .slider .item img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

</style>
<body>
   <div class="banner">
    <div class="slider">
        <div class="item"> <img src="images/dragon_1.jpg" alt=""></div>
    </div>
   </div>
</body>
</html>
